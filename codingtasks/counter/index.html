<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - v-on Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--

 Use style binding to increase the background of the main area.
Tipp: It's realized with css custom properties

    -->
    <div id="app" class="inside">
      <header>
        <div>
          <h1>Counter</h1>
          <small>(click the white area)</small>
        </div>
        <button @click="count = 0;">Reset</button>
      </header>
      <main @click="count++" :class="{main}">
        <label id="counter">{{ count }}</label>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
