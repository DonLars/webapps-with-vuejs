<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Fruits</h1>
      <ul>
        <li v-for="(emojiValue, nameKey) in fruits" :key="nameKey">
          {{emojiValue}} - <strong>{{nameKey}}</strong>
        </li>
      </ul>
    </div>
  </body>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          fruits: {
            Apple: "🍏",
            Banana: "🍌",
            Strawberry: "🍓",
            Melon: "🍉",
            Ananas: "🍍",
            Mango: "🥭",
          },
        };
      },
    }).mount("#app");
  </script>
</html>
